<div class="row header pb-4">
  <div class="text-center">
    <h1 class="display-6">Wallet</h1>
    <p class="lead">
      Your wallet is where you can see your balance and add funds to your
      account.
    </p>
  </div>
</div>
<div class="pb-4">
  <app-user-wallet-info [wallet]="wallet"></app-user-wallet-info>
</div>
<div>
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h3>Add Funds</h3>
      </div>
      <div class="card-text">
        <p>Click the button below to add funds to your wallet.</p>
      </div>
      <div class="col-sm-8">
        <ul class="list-group p-3">
          <li class="list-group-item" *ngFor="let amount of predefinedAmounts">
            <div class="d-flex align-items-center">
              <span>Add {{ amount }},--$</span>
              <span class="ms-auto">
                <button class="btn btn-primary" (click)="addFunds(amount)">
                  Add
                </button>
              </span>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex">
              <input
                id="funds"
                name="funds"
                type="number"
                class="form-control"
                placeholder="100"
                [(ngModel)]="amountInput" />
              <button
                class="btn btn-primary ms-5"
                (click)="addFunds(amountInput)">
                Add
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
