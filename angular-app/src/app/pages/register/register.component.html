<div class="col-md-6 offset-md-3">
  <div class="card">
    <h4 class="card-header py-3">Register</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">First name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Last name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
          <div
            *ngIf="submitted && f['username'].errors"
            class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">
              Username is required
            </div>
            <div *ngIf="f['username'].errors['minlength']">
              Username must be at least 3 characters long
            </div>
          </div>
        </div>
        <div class="mb-3 d-flex">
          <div class="w-100 me-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 3 characters long
              </div>
            </div>
          </div>
          <div class="w-100">
            <label class="form-label">Repeat Password</label>
            <input
              type="password"
              formControlName="repeatPassword"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && registerForm.errors
              }" />
            <div
              *ngIf="submitted && registerForm.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm.errors['passwordsNotEqual']">
                Passwords do not match
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is not valid</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
      </form>
    </div>
  </div>
</div>
