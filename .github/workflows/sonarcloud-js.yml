name: SonarCloud Scan Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonar:
      name: SonarCloud Scan
      runs-on: ubuntu-latest

      steps:
        - name: Harden Runner
          uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
          with:
            disable-sudo: true
            egress-policy: block
            allowed-endpoints: >
              ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
              github.com:443
              sc-cleancode-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
              scanner.sonarcloud.io:443
              sonarcloud.io:443
        
        - name: Checkout repository
          uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

        - name: Build and analyze
          uses: SonarSource/sonarcloud-github-action@cb201f3b2d7a38231a8c042dfea4539c8bea180b # master
          with:
            projectBaseDir: angular-app/
            args: >
              -Dsonar.organization=darkovrbaski
              -Dsonar.projectKey=darkovrbaski_items_marketplace_frontend
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}