name: SonarCloud Scan Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonar:
      name: SonarCloud Scan
      runs-on: ubuntu-latest

      steps:
        - name: Harden Runner
          uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
          with:
            disable-sudo: true
            egress-policy: block
            allowed-endpoints: >
              ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
              github.com:443
              sc-cleancode-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
              scanner.sonarcloud.io:443
              sonarcloud.io:443
              actions-results-receiver-production.githubapp.com
        
        - name: Checkout repository
          uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

        - name: Build and analyze
          uses: SonarSource/sonarcloud-github-action@db501078e936e4b4c8773d1bb949ba9ddb7b6b6a # master
          with:
            projectBaseDir: angular-app/
            args: >
              -Dsonar.organization=darkovrbaski
              -Dsonar.projectKey=darkovrbaski_items_marketplace_frontend
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}