spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: ${H2_DB_URL:jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${H2_DB_USERNAME:sa}
    password: ${H2_DB_PASSWORD:sa}
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
  jpa:
    show-sql: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
